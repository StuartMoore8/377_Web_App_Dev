<html style="background-color:DodgerBlue;">
<head>
    <title>SVG lesson 3</title>
</head>

<body>
    
    <h1>SVG lesson 3</h1>

    <svg width="500" height="500" style="background-color:rgb(255, 255, 255);" border="black">

        <rect width="50" height="50" transform="translate(0, 0)"      fill="red"/>
        <rect width="50" height="50" transform="translate(60, 0)"   fill="green"/>
        <rect width="50" height="50" transform="translate(60, 60)" fill="yellow"/>
        <rect width="50" height="50" transform="translate(0, 60)"    fill="blue"/>
        
    </svg>

    <svg width="500" height="500" style="background-color:rgb(0, 0, 0);" border="black">

        <rect width="50" height="50" transform="translate(0, 0) scale(4.75)"     fill="red"   />
        <rect width="50" height="50" transform="translate(263, 0) scale(4.75)"   fill="green" />
        <rect width="50" height="50" transform="translate(263, 263) scale(4.75)" fill="yellow"/>
        <rect width="50" height="50" transform="translate(0, 263) scale(4.75)"   fill="blue"  />
        
    </svg>

    <svg width="500" height="500" style="background-color:rgb(255, 255, 255);" border="black">

        <rect width="50" height="50" x="0" y="0"                                              />
        <rect width="50" height="50" x="0" y="0" transform="rotate(-45)"   fill="pink"        />
        <rect width="50" height="50" x="0" y="0" transform="rotate(-45, 25,325)" fill="purple"/>
        
    </svg>

    <svg width="500" height="500" style="background-color:rgb(255, 255, 255);" border="black">

        <rect width="50" height="50" x="0" y="0"                                              />
        <rect width="50" height="50" x="0" y="0" transform="skew(30)"   fill="pink"        />
        <rect width="50" height="50" x="0" y="0" transform="skew(2)" fill="purple"/>
        
        <text x="50" y="400">Hanover High School</text> 
    </svg>
</body>
</html>
