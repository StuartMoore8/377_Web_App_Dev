<html>
    <head>
        <title>Example Svg game: Craps</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="svg.js"></script>
        <link href="style1.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1>Example Svg game: Craps</h1>
    

        <svg height="400" width="500" style="border: solid 2px;" border="black">
            <rect height="400" width="500" class="board"></rect>

            <g transform="translate(100, 0)">
                <rect y="100" height="100" width="100" fill="white" stroke="black" stroke-width="3" class="die"/>
                <circle id="d1p1" class="pip" cx="25" cy="125" r="5"/>
                <circle id="d1p2" class="pip" cx="75" cy="125" r="5"/>
                <circle id="d1p3" class="pip" cx="25" cy="150" r="5"/>
                <circle id="d1p4" class="pip" cx="50" cy="150" r="5"/>
                <circle id="d1p5" class="pip" cx="75" cy="150" r="5"/>
                <circle id="d1p6" class="pip" cx="25" cy="175" r="5"/>
                <circle id="d1p7" class="pip" cx="75" cy="175" r="5"/>
            </g>

            <g transform="translate(300, 0)">
                <rect y="100" height="100" width="100" fill="white" stroke="black" stroke-width="3" class="die"/>
                <circle id="d2p1" class="pip" cx="25" cy="125" r="5"/>
                <circle id="d2p2" class="pip" cx="75" cy="125" r="5"/>
                <circle id="d2p3" class="pip" cx="25" cy="150" r="5"/>
                <circle id="d2p4" class="pip" cx="50" cy="150" r="5"/>
                <circle id="d2p5" class="pip" cx="75" cy="150" r="5"/>
                <circle id="d2p6" class="pip" cx="25" cy="175" r="5"/>
                <circle id="d2p7" class="pip" cx="75" cy="175" r="5"/>
            </g>
        
            <circle id="puck" cx="250" cy="300" r="25"/>
            <text id="point" x="250" y="311">X</text>

            <text id="message" x="250" y="370"> Test </text>

        </svg>
        <br>
        <div id="controls">
            <span class="spacer1"></span>
            Winnings: <span id="winnings">$50</span>
            <span class="spacer"></span>
            Bet: <input type="text" id="bet" name="bet" size="5" />
            <span class="spacer"></span>
            <button id="button" onclick="rollDice()">Roll the Dice!</button>
        </div>
        
    </body>
</html>
