<html>
    <head>
        <script>

            function Login(){
                alert('Access denied');
            
            }

            function register() {
                var username = document.forms[1].elements['username'].value;
                if(username == ''){
                    alert("Username is required.")
                } else {
                    alert("Success!")
                }

                var terms = document.forms[1].elements['agreement'].checked;
                if(!terms) {
                    alert("You must agree to the terms of service.")
                } else {
                    alert('https://www.youtube.com/watch?v=k7und5t8GSk');
                }
            }

        </script>
    </head>

    <body>
        <h1>Login form (example)</h1>

        <form>
            Username: <input name="username" type="text" placeholder="Enter your username"><br>
            Password: <input name="password" type="password" placeholder="Enter your password"><br>
            <input value="Login" type="button" onclick="Login()">
        </form>

        <h2>User Registration Form</h2>

        <form>
            First Name: <input name="FirstName" type="text" placeholder="Enter your first name"><br>
            Last Name: <input name="LastName" type="text" placeholder="Enter your last name"><br>
            Username: <input name="username" type="text" placeholder="Enter your username"><br>

            Email: <input name="email" type="email" placeholder="Enter your email"><br>
            Phone Number: <input name="number" type="number" placeholder="Enter your phone number"><br>
            Date of Birth: <input name="birthday" type="date" placeholder="Enter your date of birth" min="1" max="100"><br>

            I am a... <br>
            <input id="student" name="userType" type="radio" value="Student">
            <label for="student">Student</label>
            <br>
            <input id="teacher" name="userType" type="radio" value="Teacher">
            <label for="teacher">Teacher</label>
            <br><br><br>

            Select your school<br>
            <select>
                <option selected hidden="true">Pick a School</option>
                <option>Cedar</option>
                <option>Center</option>
                <option>HMS</option>
                <option>HHS</option>
            </select>
            <br>
            <br>
            <br>

            <input id="agree" name="agreement" type="checkbox"> 
            <label for="agree">I agree to the terms of service...</label>
            <br>

            <input value="Create Account" type="button" onclick="register()">

        </form>

    </body>
</html>
