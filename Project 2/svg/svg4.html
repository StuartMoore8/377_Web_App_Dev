<html>
    <head>

        <title>SVG lesson 4</title>

    </head>

    <body>

        <h1>SVG lesson 4</h1>

        <svg width="500" height="500" style="border: solid 2px; black" border="black">

            <g id="face">

                <circle cx="100"
                        cy="100"
                        r="50"
                        stroke="black"
                        stroke-width="2"
                        fill="yellow"          />
                <circle cx="85" cy="85" r="7"  />
                <circle cx="115" cy="85" r="7" />
                
                <rect x="75" y="110" width="50" height="10" />
            </g>
            
            <use href="#face" transform="translate(50, 50)" fill="red"     />
            <use href="#face" transform="translate(100, 100)" fill="blue"  />
            <use href="#face" transform="translate(150, 150)" fill="green" />

            <use href="#face" transform="translate(0, 200) scale(.75)" fill="red"   />
            <use href="#face" transform="translate(0, 250) scale(.5)" fill="blue"   />
            <use href="#face" transform="translate(0, 300) scale(.25)" fill="green" />

        </svg>

    </body>
</html>
